  <form [formGroup]="formGroup" (ngSubmit)="manage()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress">Firstname</label>
        <input type="text" formControlName="firstName" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress2">Lastname</label>
        <input type="text" formControlName="lastName" class="form-control" id="inputAddress2"
          placeholder="Apartment, studio, or floor">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" formControlName="emailAddress" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress2">Contact no</label>
        <input type="text" formControlName="contactNo" class="form-control" id="inputAddress2"
          placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress2">Address</label>
        <input type="text" formControlName="address" class="form-control" id="inputAddress2"
          placeholder="Apartment, studio, or floor">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputState">Role</label>
        <select id="inputState" class="form-control" formControlName="role" (change)="studentChecker($event,formGroup.value.role)">
          <option [value]="role.id" *ngFor="let role of roles">{{role.name}}</option>
        </select>
      </div>
      <div *ngIf="isStudent" class="form-group col-md-6">
        <label for="inputState">Course</label>
        <select id="inputState" formControlName="course" class="form-control">
          <option [value]="course.id" *ngFor="let course of courses">{{course.code}}</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">Active</label>
        <select id="inputState" class="form-control" formControlName="isActive">
          <option value="Y">Y</option>
          <option value="N">N</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save User</button>
  </form>
